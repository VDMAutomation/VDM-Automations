<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danke für deine Anfrage</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9fafb;
      display: flex;
      align-items: center;

      height: 100vh;
      margin: 0;
    }
    .message-box {

      padding: 2rem;
      border-radius: 1rem;

    }

      color: #0891b2;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Vielen Dank!</h1>
    <p>Ihre Anfrage wurde erfolgreich übermittelt.<br>Wir melden uns bald bei Ihnen.</p>
    <a href="index.html" style="margin-top: 1rem; display: inline-block; color: #0891b2;">Zurück zur Startseite</a>
  </div>
</body>
</html>
